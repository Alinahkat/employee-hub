<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Employee Check-in</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-lg shadow-md overflow-hidden">
        <div class="bg-green-700 p-4 text-white text-center">
            <h2 class="text-lg font-semibold italic">Kwantu Systems</h2>
            <p class="text-sm opacity-90">Employee Site Attendance</p>
        </div>

        <form id="attendanceForm" class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Employee ID / ID Number</label>
                <input type="text" id="empId" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullName" required class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Department</label>
                <select id="dept" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option>General Worker</option>
                    <option>Site Supervisor</option>
                    <option>Administration</option>
                    <option>Security</option>
                </select>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition">
                    CONFIRM CLOCK-IN
                </button>
            </div>
        </form>

        <div id="successMsg" class="hidden p-6 text-center">
            <div class="text-green-600 text-5xl mb-2">âœ“</div>
            <h3 class="text-xl font-bold">Logged Successfully</h3>
            <p class="text-gray-500">Attendance has been recorded for today.</p>
            <button onclick="location.reload()" class="mt-4 text-blue-600 underline">Check-in next person</button>
        </div>
    </div>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real app, you would use fetch() to send this to a database
            const data = {
                id: document.getElementById('empId').value,
                name: document.getElementById('fullName').value,
                time: new Date().toLocaleString()
            };

            console.log("Saving Attendance:", data);
            
            // Save locally for demo purposes
            let logs = JSON.parse(localStorage.getItem('attendanceLogs') || '[]');
            logs.push(data);
            localStorage.setItem('attendanceLogs', JSON.stringify(logs));

            // Show success
            this.classList.add('hidden');
            document.getElementById('successMsg').classList.remove('hidden');
        });
    </script>
</body>
</html>
