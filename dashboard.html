<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow">
        <div class="p-6 border-b border-gray-200">
            <h1 class="text-2xl font-bold text-gray-800">Daily Attendance Log</h1>
        </div>
        <table class="w-full text-left">
            <thead class="bg-gray-100 text-gray-600 text-sm">
                <tr>
                    <th class="p-4">Employee ID</th>
                    <th class="p-4">Name</th>
                    <th class="p-4">Time Captured</th>
                </tr>
            </thead>
            <tbody id="logTable">
                </tbody>
        </table>
    </div>

    <script>
        const logs = JSON.parse(localStorage.getItem('attendanceLogs') || '[]');
        const table = document.getElementById('logTable');

        logs.reverse().forEach(log => {
            const row = `
                <tr class="border-b">
                    <td class="p-4 font-mono">${log.id}</td>
                    <td class="p-4">${log.name}</td>
                    <td class="p-4 text-gray-500">${log.time}</td>
                </tr>
            `;
            table.innerHTML += row;
        });
    </script>
</body>
</html>
